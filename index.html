<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Music Player</title>
<meta charset="UTF-8">
<meta name="viewport" 
content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src=""></script>
</head>
<body onload="myClock()">

<br><br><br>

<div class="myContent">
    <img src="https://i1.sndcdn.com/avatars-z73QXBAybupzKVOa-Clo4zA-t240x240.jpg" alt="music">
</div>

<br>

<div class="content">
    <div class="myContent">
        <div class="music">
            <div class="myMusic">
                <div class="move"><h3> M a h d i B o z o r g</h3></div>
                <p class="text">Music Player</p>
                <br>
                <span class="seconds">0:<span id="hide">0</span><span id="increase">0</span> </span>
                <div class="hidden"><div class="myHidden"></div></div>
                
                <div class="musicPlayer">
                    <div class="controls" onclick="myFunction()">
                        <div class="triangle"></div> <div class="triangle"></div>
                         <span class="dots">......</span> <div class="pause"></div> <div class="play" id="myPlay"><div class="triangle" style="transform:rotate(180deg)"></div></div> <span class="dots">.</span> <div class="pause">  </div> <span class="dots">......</span>   <div style="transform:rotate(180deg)" class="triangle"></div><div style="transform:rotate(180deg)" class="triangle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
